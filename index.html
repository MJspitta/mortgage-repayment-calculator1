<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Mortgage repayment calculator</title>

    <link rel="stylesheet" href="./styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/be95f07fec.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="calculator-section">
          <div class="calculator-header">
            <h1>Mortgage Calculator</h1>
            <span class="clear-all">Clear All</span>
          </div>
          <div class="mortgage-amount">
            <p class="label-input">Mortgage Amount</p>
            <div class="input-container">
              <span>&#163;</span>
              <input
                type="number"
                name="mortgage-amount"
                id="mortgage-amount"
              />
            </div>
          </div>
          <div class="term-rate">
            <div class="mortgage-term">
              <p class="label-input">Mortgage Term</p>
              <div class="input-container">
                <input type="number" name="mortgage-term" id="mortgage-term" />
                <span>years</span>
              </div>
            </div>
            <div class="interest-rate">
              <p class="label-input">Interest Rate</p>
              <div class="input-container">
                <input type="number" name="interest-rate" id="interest-rate" />
                <span>%</span>
              </div>
            </div>
          </div>
          <div class="mortgage-type">
            <p class="label-input">Mortgage Type</p>
            <div class="m-type-radio">
              <input type="radio" name="mortgage-type" id="repayment" />
              <label for="repayment">Repayment</label>
            </div>
            <div class="m-type-radio">
              <input type="radio" name="mortgage-type" id="interest-only" />
              <label for="interest-only">Interest Only</label>
            </div>
          </div>
          <button type="button" id="calculate-repayments-btn">
            <i class="fa-solid fa-calculator"></i>Calculate Repayments
          </button>
        </div>

        <div class="display-section">
          <div class="empty-results-display">
            <img
              src="./assets/images/illustration-empty.svg"
              alt="empty illustration"
            />
            <h2>Results shown here</h2>
            <p>
              Complete the form and click “calculate repayments” to see what
              your monthly repayments would be.
            </p>
          </div>
        </div>
      </div>
    </main>

  </body>
</html>
